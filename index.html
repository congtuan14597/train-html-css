<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="header">

            <div class="header-logo">
                <h1 class="logo">flirty
                    <span>cash</span>
                </h1>
            </div>

            <div class="header-aside">
                <span class="title-small">
                    <small>welcome</small>
                    <strong>500€</strong>
                    <span class="text-small">bonus</span>
                </span>
                <div class="login">
                    <a href="#">
                        <i class="fas fa-lock"></i>
                        <span class="text">login</span>
                    </a>
                </div>
                <div class="icon">
                    
                </div>
            </div>

        </div>

        <div class="banner">

            <div class="img-background">
                <img src="https://www.flirtycash.com/css/images/intro-bg.jpg" alt="">
            </div>
            
            <div class="intro">
                <h2 class="title">are you ready to make some<span>serious</span>money?</h2>
                <button class="button">join now</button>
            </div>

        </div>

        <div class="callout-intro">

            <div class="callout-title">
                    <strong>500€</strong>
                    <span>wellcome bonus</span>
            </div>

            <div class="callout-actions">
                <strong>register now</strong>
                <small>easy register with only email address</small>
            </div>
        </div>

    </div>
</body>
</html>
